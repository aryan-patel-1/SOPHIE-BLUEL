<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - LOG IN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
    rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./../assets/style.css">
    <script src="login.js" defer></script>
</head>
<body class="login">

    <header>
            <h1>Sophie Bluel<span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="/index.html#portfolio">projets</a></li>
                <li><a href="/index.html#contact">contact</a></li>
                <li class="selectedMenu">login</li>
                <li>
                    <img src="../assets/icons/instagram.png" class="instagram" alt="Instagram">
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <h2>Log In</h2>

            <form id="loginForm" action="#" method="post">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
                <p class="loginError"></p>

                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" minlength="4" maxlength="15"  required>
                <p class="passwordError"></p>

                <button type="submit">Se connecter</button>
            </form>
            <p class="forgotPassword"><a href="#">Mot de passe oublié</a></p>
        </section>
        <button id="logoutButton" style="display: none;">Se déconnecter</button>
    </main>

    <footer id="footerLogin">
        <nav>
            <ul>
                <li><a href="#">Mentions Légales</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
